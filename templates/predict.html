<!doctype html>
<html lang="en">
<head>
  <title>ChurnIntel AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <span class="brand-badge">âŸ‹</span>
        <div class="brand-text">
          <div class="brand-title">ChurnIntel AI</div>
          <div class="brand-subtitle">Customer Retention Intelligence</div>
        </div>
      </div>
      <div class="top-actions">
        <a class="ghost-btn ghost-top" href="/">Back to Welcome</a>
      </div>
    </header>

    <main class="layout single">
      <section class="panel center">
        <form action="/predict" method="post" class="card form-card">
          <div class="tabs">
            <button type="button" class="tab active" data-domain="telecom">Telecom</button>
            <button type="button" class="tab" data-domain="bank">Banking</button>
            <button type="button" class="tab" data-domain="ecom">E-commerce</button>
          </div>

          <div class="form-header">
            <div>
              <h2>Customer Profile</h2>
              <p>Fill in the profile to generate risk and strategy.</p>
            </div>
            <span class="mode-pill" id="modePill">Telecom Mode</span>
          </div>

          <input type="hidden" name="domain" id="domain" value="telecom">
          <div id="inputFields" class="field-grid"></div>

          <div class="form-actions">
            <button type="submit" class="primary-btn">Run Prediction</button>
            <button type="button" class="ghost-btn" id="resetBtn">Reset</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
